<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function insert_row(){
      var table = document.getElementById("saving_table");
      // Create an empty <tr> element and add it to the 1st position of the table:
      // BE CAREFUL!!! row 0 is our heading row
      var row = table.insertRow(1);
      // Try this
      // var row = table.insertRow(0);
      // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);

      // Add some text to the new cells:
      cell1.innerHTML = "Alex";
      cell2.innerHTML = "$100";
    }
    function delete_row(){
      // delete the second row
      document.getElementById("saving_table").deleteRow(1);
    }
    // based on https://stackoverflow.com/questions/10686888/delete-last-row-in-table
    function delete_last_row(){
      var table = document.getElementById('saving_table');
      var row_count = table.rows.length;

      table.deleteRow(row_count -1);
    }
  </script>
</head>
<body>

<div class="container">
 <table class="table table-bordered" id="saving_table">
    <caption>Savings</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td>$180</td>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-primary" onclick="insert_row()">Insert a Row</button>
  <button class="btn btn-primary" onclick="delete_row()">Delete the second Row</button>
  <button class="btn btn-primary" onclick="delete_last_row()">Delete the last Row</button>
</div>

</body>
</html>
